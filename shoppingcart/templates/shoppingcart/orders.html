{% extends "shoppingcart/layout.html" %}
{% block content %}
<ul>
    {% for order in orders %}
        <li><a href="/order/{{order.id}}/">
                <p> {{ order.created_at}} </p>
                <p> {{ order.address }} </p>
                <p> {{ order.total }} </p>
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
