{% extends "shoppingcart/layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="{{product.img_url}}">
                <div class="caption">
                    <h3>{{product.name}}</h3>
                    <p>{{product.description}}</p>
                    <p><a href="/add_to_cart?product_id={{product.id}}" class="btn btn-primary" role="button">Add To Cart</a></p>
                </div>
            </div>
        </div>
       {% endfor %}
    </div>
</div>
{% endblock %}
